name: Update Google Sheets Daily

on:
  schedule:
    - cron: "0 6 * * *"   # runs every day at 6 AM UTC
  workflow_dispatch:       # lets you run it manually too

jobs:
  update-sheet:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirement.txt

      - name: Run script
        env:
          GOOGLE_SHEETS_CRED: ${{ secrets.GOOGLE_SHEETS_CRED }}
        run: |
          echo "$GOOGLE_SHEETS_CRED" > cred.json
          python Stocks-Updated-Scripts.py cred.json
